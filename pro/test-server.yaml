            1444: https
            2443: https
            2812: monit
            3306: mysqld
            5060: kamailio
            5062: kamailio
            5222: prosody
            5269: prosody
            8090: sems
            7777: closed  # test for closed TCP port check, nothing there
            24009: glusterfsd
            # UDP ports list
            123/udp: ntpd
            161/udp: snmpd
            694/udp: heartbeat
            2222/udp: mediaproxy-ng
            2223/udp: mediaproxy-ng
            4569/udp: asterisk
            5040/udp: sems
            5070/udp: asterisk
            5080/udp: sems
